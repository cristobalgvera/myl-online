<div
  cdkDropList
  [cdkDropListData]="$currentHand()"
  (cdkDropListDropped)="moveCard($event)"
  cdkDropListOrientation="horizontal"
  class="no-scrollbar flex h-52 items-center gap-x-3 overflow-x-scroll bg-gray-500/75 px-8 lg:h-64"
>
  @for (cardId of $currentHand(); track cardId) {
    <div class="hover:scale-110">
      <app-card [cardId]="cardId" size="lg" />
    </div>
  }
</div>
